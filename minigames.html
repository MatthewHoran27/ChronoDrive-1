	<body class="minigame-body">
		<nav class="ui sidebar inverted vertical menu right" id="sidebar_menu">
			<a class="item" href="index.html">Home</a>

			<a class="active item" href="minigames.html">Mini Games</a>
			<a class="item" href="ticket.html">Buy Tickets</a>
		</nav>
		
		<div class="pusher">
			<header>
				<div class="ui inverted vertical center aligned segment">
					<div class="ui container">
						<div class="ui large secondary inverted pointing menu">
							<a class="item" href="index.html">
								<img src="assets/Logo.PNG" alt="Chrono Drift Logo" class="ui tiny image">
							</a>
							<div class="center-menu-heading">
								<h1 class="ui inverted header">Mini Games</h1>
							</div>
							<div onclick="toggleMenu()" class="right item sidebar-icon">

							</div>
						</div>
					</div>
				</div>
			</header>
			
			<main class="pusher bg-image">
				<div class="ui vertical stripe quote segment">
					<div class="ui equal width stackable internally celled grid">
						<div class="center aligned row">
							<div class="column">
								<h2>Game Preview</h2>
								<hr>
								<div id="game-container" width="600" height="700">
									<p>Select a game on the right to start playing!</p>
								</div>
							</div>

							<div class="column">
								<h2>Choose Your Game</h2>
								<hr>
								<div class="game-logo-container">
									<div class="ui cards">
										<div class="card game-logo" onclick="loadGame('game1')">
											<div class="image">
												<img src="assets/Game 1.png" alt="Game 1 Logo">
											</div>
											
											<div class="content">
												<div class="header">Game 1</div>
											</div>
										</div>
										
										<div class="card game-logo" onclick="loadGame('game2')">
											<div class="image">
												<img src="assets/Game 2.png" alt="Game 2 Logo">
											</div>
											
											<div class="content">
												<div class="header">Game 2</div>
											</div>
										</div>
										
										<div class="card game-logo" onclick="loadGame('game3')">
											<div class="image">
												<img src="assets/Game 3.png" alt="Game 3 Logo">
											</div>
											
											<div class="content">
												<div class="header">Game 3</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
